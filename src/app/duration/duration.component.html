<form [formGroup]="form" >
  <input type="number" formControlName="hours"   (change)="changeField($event, 'hours')" #hours>
  <input type="number" formControlName="minutes" (change)="changeField($event, 'minutes')" #minutes>
  <input type="number" formControlName="seconds" (change)="changeField($event, 'seconds')" #seconds>
</form>
